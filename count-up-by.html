<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <h1>Count up to a number!</h1>

    <form id="numbers">
      <div class="form-group">
        <label for="upTo">Enter a number to count up to</label>
        <input id="upTo" type="text">
      </div>

      <div class="form-group">
        <label for="upBy">Enter a number to count up by</label>
        <input id="upBy" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

      <p><span class="numbers"></span></p>
  
  </div>
</body>
</html>
